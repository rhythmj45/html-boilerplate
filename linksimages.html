<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>links and images</title>
</head>
<body>
    <h1>Homepage</h1>
    <!-- Anchor tag is used to create the link on a webpage any text in this tag w/o href is plain text -->
    <a href="https://www.theodinproject.com/about">About the odin project</a> <br>
    <!-- target attribute defines where to open the link, default value is _Self, to open in new tab use _blank -->
    <a href="https://www.theodinproject.com/about" target="_blank">About the odin in new tab project</a>
    <!-- rel attribute with noopener noreferrer - The noopener value prevents the opened link from gaining access to the webpage from which it was opened. The noreferrer value prevents the opened link from knowing which webpage or resource has a link (or ‘reference’) to it. It also includes the noopener behaviour and thus can be used by itself as well. -->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>
    <a href="about.html">About</a>
    <!-- Image tag -->
    <img src="https://www.theodinproject.com/mstile-310x310.png">
    <img src="Images/dog.jpg" alt="dog" height="310" width="110">

</body>
</html>
